<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色表新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/finace/finace.css" media="all">
</head>
<body>
<!--<div class="layui-fluid  reimburse-background-color" >-->
  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 65px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">  <span class="layui-form-label-span-must" >*</span>报销类型</label>
      <div class="layui-input-inline">
        <select name="reimburseType" >
	    	<#list reimburseTypeEnums as obj>
	    	<option value="${obj}">${obj.desc}</option>
	    	</#list>
	    </select>
      </div>
     </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-reimburse-first-submit" id="LAY-reimburse-first-submit" value="确认">
    </div>
  </div>
<!--</div>-->
  <script src="${request.contextPath}/static/layuiadmin/layui/layui.js"></script>  
  <script src="${request.contextPath}/static/ywUi/js/commons/formSelects.js"></script>  
 <script>
  layui.config({
    base: '${request.contextPath}/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index', //主入口模块
    verfy:'../../ywUi/js/commons/verfy'
  }).use(['index','form','verfy'], function(){
    var $ = layui.$
    ,form = layui.form;


  })
  </script>
</body>
</html>
