<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>权限表编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item layui-hide">
        <input type="button" name="id" class="layui-input" value="${result.id?c}">
    </div>
   <!-- <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-inline">
        <input type="text" name="createdTime" id="createdTime" lay-verify="required" placeholder="请输入创建时间" autocomplete="off" class="layui-input" value="${result.createdTime?datetime}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">更新时间</label>
      <div class="layui-input-inline">
        <input type="text" name="updatedTime" id="updatedTime" lay-verify="required" placeholder="请输入更新时间" autocomplete="off" class="layui-input" value="${result.updatedTime?datetime}">
      </div>
    </div>-->
    <div class="layui-form-item">
      <label class="layui-form-label">权限名</label>
      <div class="layui-input-inline">
        <input type="text" name="permissionName" lay-verify="required" placeholder="请输入权限名" autocomplete="off" class="layui-input" value="${result.permissionName!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">编号</label>
      <div class="layui-input-inline">
        <input type="text" name="permissionCode" lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input" value="${result.permissionCode!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限类型</label>
      <div class="layui-input-inline">
	  <select name='permissionType'>
	       <option value="">请输入</option>
	       <#list permissionTypeEnum as obj>
	       <option value="${obj}" <#if obj==result.permissionType>selected</#if> >${obj.desc}</option>
	       </#list>
	  </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限url</label>
      <div class="layui-input-inline">
        <input type="text" name="permissionUrl" lay-verify="required" placeholder="请输入权限url" autocomplete="off" class="layui-input" value="${result.permissionUrl!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限图标</label>
      <div class="layui-input-inline">
        <input type="text" name="permissionIcon" lay-verify="required" placeholder="请输入权限图标" autocomplete="off" class="layui-input" value="${result.permissionIcon!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-inline">
        <input type="text" name="description" lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input" value="${result.description!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <input type="number" name="sort" lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input" value="${(result.sort?c)!}">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-permission-submit" id="LAY-permission-submit" value="确认">
    </div>
  </div>

  <script src="${request.contextPath}/static/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '${request.contextPath}/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index', //主入口模块
    verfy:'../../ywUi/js/commons/verfy'
  }).use(['index','form','verfy','laydate'], function(){
    var $ = layui.$
    ,form = layui.form 
    ,laydate = layui.laydate;
    
    laydate.render({
      elem:'#createdTime',
      type:'datetime'
    });
    laydate.render({
      elem:'#updatedTime',
      type:'datetime'
    });
  })
  </script>
</body>
</html>
