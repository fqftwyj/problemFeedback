<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统配置表编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="${request.contextPath}/static/ywUi/font/iconfont.css" media="all">
  <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/index.css" media="all">
  <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/cssJs.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item layui-hide">
        <input type="button" name="id" class="layui-input" value="${result.id?c}">
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">配置名</label>
      <div class="layui-input-inline">
        <input type="text" name="configName" readonly="readonly" lay-verify="required" placeholder="请输入配置名" autocomplete="off" class="layui-input" value="${result.configName!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">配置值</label>
      <div class="layui-input-inline">
        <input type="text" name="configValue" lay-verify="required" placeholder="请输入配置值" autocomplete="off" class="layui-input" value="${result.configValue!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">配置描述</label>
      <div class="layui-input-inline">
        <input type="text" name="description" lay-verify="required" placeholder="请输入配置描述" autocomplete="off" class="layui-input" value="${result.description!}">
      </div>
    </div>
<!--    <div class="layui-form-item">
      <label class="layui-form-label">是否内置</label>
      <div class="layui-input-inline">
	  <select name='builtIn'>
	       <option value="">请输入</option>
	       <#list builtInEnum as obj>
	       <option value="${obj}" <#if obj==result.builtIn>selected</#if> >${obj.desc}</option>
	       </#list>
	  </select>
      </div>-->
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-config-submit" id="LAY-config-submit" value="确认">
    </div>
  </div>

  <script src="${request.contextPath}/static/layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '${request.contextPath}/static/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index', //主入口模块
      verfy:'../../ywUi/js/commons/verfy'
    }).use(['index','form','verfy','laydate'], function(){
      var $ = layui.$
              ,form = layui.form
              ,laydate = layui.laydate;
    
  })
  </script>
</body>
</html>
