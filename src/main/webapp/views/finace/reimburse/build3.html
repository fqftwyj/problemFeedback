<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新的定时任务系统表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/finace/finace.css" media="all">
</head>
<body>
<div class="layui-fluid" style="
    background-color: white;">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-col-md11">
                    <div class="layui-inline">
                        <label class="layui-form-label">科室：</label>
                        <div class="layui-input-block">
                            <select name='jobStatus'>
                                 <#list officeList as obj>
                                    <option value="${obj.officeCode}">${obj.officeName}</option>
                                </#list>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出差人：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">报销日期：</label>
                        <div class="layui-input-block">
                            <input type="text" name="description" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md11">
                    <div class="layui-inline layui-col-md9">
                        <label class="layui-form-label">出差事由：</label>
                        <div class="layui-input-block">
                            <input type="text" name="description" placeholder="请输入" autocomplete="off" class="layui-textarea">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card-body" style="overflow: hidden;">
            <div style="overflow: hidden;margin-bottom: 20px;">
                <div style="color: #1890ff; font-weight: bold;text-indent: 30px;position: relative;margin-bottom: 10px;">
                    车船费
                    <i class="layui-icon layui-icon-add-1" style="position: absolute;top: 0; left: 60px;font-size: 18px;"></i>
                    <i class="layui-icon layui-icon-about" style="position: absolute;top: 0; left: 90px;font-size: 18px;"></i>
                    <i class="layui-icon  layui-icon-close" style="position: absolute;top: 0; left: 120px;font-size: 18px;"></i>

                </div>

                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">出发时间：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出发时间：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">到达时间：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">到达地点：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">单据张数：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">车船费：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline layui-form">
                        <label class="layui-form-label">车船类别：</label>
                        <div class="layui-input-block">
                            <select name='jobStatus'>
                                <option value="">汽车</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div style="overflow: hidden;margin-bottom: 20px;">
                <div style="color: #1890ff; font-weight: bold;text-indent: 30px;position: relative;margin-bottom: 10px;">
                    出差费
                    <i class="layui-icon layui-icon-add-circle-fine" style="position: absolute;top: 0; left: 60px;font-size: 18px;"></i>
                    <i class="layui-icon layui-icon-about" style="position: absolute;top: 0; left: 90px;font-size: 18px;"></i>
                </div>
                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">天数：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline layui-form">
                        <label class="layui-form-label">标准：</label>
                        <div class="layui-input-block">
                            <select name='jobStatus'>
                                <option value="">汽车</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">金额：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div style="overflow: hidden;margin-bottom: 20px;">
                <div style="color: #1890ff; font-weight: bold;text-indent: 30px;position: relative;margin-bottom: 10px;">
                    出差补贴
                    <i class="layui-icon layui-icon-add-circle-fine" style="position: absolute;top: 0; left: 60px;font-size: 18px;"></i>
                    <i class="layui-icon layui-icon-about" style="position: absolute;top: 0; left: 90px;font-size: 18px;"></i>
                </div>
                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">天数：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">单据张数：</label>
                        <div class="layui-input-block">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline layui-form">
                        <label class="layui-form-label">金额：</label>
                        <div class="layui-input-block">
                            <select name='jobStatus'>
                                <option value="">汽车</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div style="overflow: hidden;margin-bottom: 20px;">
                <div style="color: #1890ff; font-weight: bold;text-indent: 30px;margin-bottom: 10px;">合计</div>
                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 140px;">车船费+出差补贴费：</label>
                        <div class="layui-input-block" style="margin-left: 170px;">
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">其它费用：</label>
                        <div class="layui-input-block" >
                            <input type="text" name="cronExpression" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div style="overflow: hidden;">
                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>附件上传
                    </button>
                </div>
            </div>
            <div style="overflow: hidden;margin-bottom: 30px;">
                <div class="layui-col-md11" style="margin-bottom: 20px;">
                    <span style="color: red;margin-left: 20px;">注：</span>
                    <span>签字完整的外出培训审批表、培训（进修）通知单、培训费/进修费发票（报销人背面签字）、
住宿费发票（报销人背面签字）、交通费发票（报销人背面签字）、报销人银行卡复印件。压缩包（zip或rar）格式上传</span>
                </div>
            </div>
      </div>
    </div>
<!-- </div>-->

<script src="${request.contextPath}/static/layui/layui.js"></script>

    layui.config({
        base: '${request.contextPath}/static/yw/' //静态资源所在路径
    }).extend({
        index: 'index', //主入口模块
        verfy:'../../ywUi/js/commons/verfy'
    }).use(['index', 'scheduleJob', 'table'], function() {
        var $ = layui.$,
            form = layui.form,
            table = layui.table;
    });

</body>

</html>
