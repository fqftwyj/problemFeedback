

<!DOCTYPE html>
<html html="noBg">
<head>
  <meta charset="utf-8">
  <title>用户表新增</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/font/iconfont.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/index.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/cssJs.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
   <!-- <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-inline">
        <input type="text" name="createdTime" id="createdTime" lay-verify="required" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">更新时间</label>
      <div class="layui-input-inline">
        <input type="text" name="updatedTime" id="updatedTime" lay-verify="required" placeholder="请输入更新时间" autocomplete="off" class="layui-input">
      </div>
    </div>-->
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="userName" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>
      <div class="layui-form-item">
          <label class="layui-form-label">姓名</label>
          <div class="layui-input-inline">
              <input type="text" name="realName" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">所在科室</label>
          <div class="layui-input-inline">
              <select name='officeName'>
                  <!--  <option value="">请输入</option>-->
                  <#list officeList as obj>
                  <option value="${obj.officeName}">${obj.officeName}</option>
              </#list>
              </select>
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-inline">
              <input type="text" name="phone" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
          </div>
      </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="text" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">所属角色</label>
      <div class="layui-input-inline">
        <select xm-select="roleIdsStr">
	    	<#list roles as obj>
	    	<option value="${obj.id}">${obj.name}</option>
	    	</#list>
	    </select>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-submit" id="LAY-user-submit" value="确认">
    </div>
  </div>

  <script src="${request.contextPath}/static/layuiadmin/layui/layui.js"></script>  
  <script src="${request.contextPath}/static/ywUi/js/commons/formSelects.js"></script>  
 <script>
  layui.config({
    base: '${request.contextPath}/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index', //主入口模块
    verfy:'../../ywUi/js/commons/verfy'
  }).use(['index','form','verfy','laydate'], function(){
    var $ = layui.$
    ,form = layui.form 
    ,laydate = layui.laydate;
    
    laydate.render({
      elem:'#createdTime',
      type:'datetime'
    });
    laydate.render({
      elem:'#updatedTime',
      type:'datetime'
    });
  })
  </script>
</body>
</html>
