<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item layui-hide">
        <input type="button" name="id" class="layui-input" value="${result.id?c}">
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">报销id</label>
      <div class="layui-input-inline">
        <input type="number" name="reimburseId" lay-verify="required" placeholder="请输入报销id" autocomplete="off" class="layui-input" value="${(result.reimburseId?c)!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">审查意见</label>
      <div class="layui-input-inline">
        <input type="text" name="reviewOpinion" lay-verify="required" placeholder="请输入审查意见" autocomplete="off" class="layui-input" value="${result.reviewOpinion!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">报销类别【enum】(0:未审查:notReview,1:已审查:hasReview)</label>
      <div class="layui-input-inline">
	  <select name='reviewState'>
	       <option value="">请输入</option>
	       <#list reviewStateEnum as obj>
	       <option value="${obj}" <#if obj==result.reviewState>selected</#if> >${obj.desc}</option>
	       </#list>
	  </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-inline">
        <input type="text" name="createTime" id="createTime" lay-verify="required" placeholder="请输入创建时间" autocomplete="off" class="layui-input" value="${result.createTime?datetime}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">更新时间</label>
      <div class="layui-input-inline">
        <input type="text" name="updateTime" id="updateTime" lay-verify="required" placeholder="请输入更新时间" autocomplete="off" class="layui-input" value="${result.updateTime?datetime}">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-review-submit" id="LAY-review-submit" value="确认">
    </div>
  </div>

  <script src="${request.contextPath}/static/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '${request.contextPath}/static/yw/' //静态资源所在路径
  }).extend({
    index: 'index', //主入口模块
    verfy:'../../ywUi/js/commons/verfy'
  }).use(['index','form','verfy','laydate'], function(){
    var $ = layui.$
    ,form = layui.form 
    ,laydate = layui.laydate;
    
    laydate.render({
      elem:'#createTime',
      type:'datetime'
    });
    laydate.render({
      elem:'#updateTime',
      type:'datetime'
    });
  })
  </script>
</body>
</html>
