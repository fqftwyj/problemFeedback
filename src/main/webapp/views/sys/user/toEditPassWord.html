<!DOCTYPE html>
<html html="noBg">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/font/iconfont.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/index.css" media="all">
    <link rel="stylesheet" href="${request.contextPath}/static/ywUi/css/cssJs.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="passwordLength" class="layui-input" value="${MIN_PASSWORD_LENGTH!}">
    <div class="layui-form-item layui-hide">
        <input type="button" class="layui-input" value="">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="oldPassword" lay-verify="required" placeholder="请输入旧密码" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="newPassword" lay-verify="required" placeholder="请输入新密码" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="checkNewPassword" lay-verify="required" placeholder="请确认新密码"  class="layui-input" value="">
        </div>
    </div>
    <span style="color: red;margin-left: 60px;display: inline-block;margin-bottom: 20px" >新密码<#if PASSWORD_COMPLEXITY == '1'>至少包含数字和字母且</#if>必须不少于${MIN_PASSWORD_LENGTH!}位数</span>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button"  class="layui-btn layui-btn-sm" lay-submit lay-filter="LAY-password-submit" id="LAY-password-submit" value="确认">
        </div>
    </div>
</div>
<script src="${request.contextPath}/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '${request.contextPath}/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
        verfy:'../../ywUi/js/commons/verfy'
    }).use(['index','form','verfy','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,laydate = layui.laydate;


        layui.form.on('submit(LAY-password-submit)', function(data){
            var field = data.field; //获取提交的字段
            //提交 Ajax 成功后，静态更新表格中的数据

            if(field.newPassword.length < field.passwordLength) {
                layer.msg("请输入不少于${MIN_PASSWORD_LENGTH!}位数密码");
                return false;
            }
            //新密码验证
            var reg = new RegExp(/^(?![^a-zA-Z]+$)(?!\D+$)/);
            if (${PASSWORD_COMPLEXITY}==1&&!reg.test(field.newPassword)) {
                layer.msg("请输入格式正确的新密码");
                return false;
            }
            if (field.newPassword == field.oldPassword) {
                layer.msg("新密码与旧密码一致，不必修改");
                return false;
            }
            if (field.newPassword != field.checkNewPassword) {
                layer.msg("两次输入新密码不相同");
                return false;
            }
            var index=parent.layer.getFrameIndex(window.name);
            $.ajax({
                url:'/sys/user/editPassWord',
                data:field,
                type: "post",
                success: function(e){
                    if(e.code==0){
                        parent.layer.open({
                            type:1,
                            close:false,
                            btnAlign:'c',
                            content:'<div style="padding:20px 100px">修改密码成功</div>',
                            btn:'确定',
                            yes:function(index, layero){
                                window.top.location = "/login/logOut";
                            }
                        });
                    }else{
                        layer.msg(e.msg);
                    }
                }
            });
        });
    })
</script>
</body>
</html>
